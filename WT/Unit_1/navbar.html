<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        nav ul{
            list-style: none;
            display: flex;
        }
        nav ul li{
            margin-right: 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover{
            background-color: #555;
            text-decoration: underline 2px solid rgb(0, 0, 0); 
            color: black;
        }
        .logo{
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
