<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Element</title>
    <style>
        /* Style for the sticky element */
        .sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #f1f1f1;
            padding: 50px;
            font-size: 20px;
        }

        /* Other styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px;
            /* Just for demonstration */
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Sticky Example</h1>
        <p>Scroll down to see the sticky element in action.</p>
    </div>

    <div class="sticky">
        This is a sticky element.
    </div>

</html>
