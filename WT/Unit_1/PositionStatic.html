<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .static-box {
                width: 200px;
                height: 100px;
                background-color: blue;
            }
            .other-content {
                margin-top: 20px;
                width: 300px;
                height: 50px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="static-box">
            This is a static-positioned box.
        </div>
        <div class="other-content">
            Other content below the static box.
        </div>
    </body>
</html>
