<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .clockContainer{
            position:absolute;
            color: lime;
            top: 50%;
            left: 50%;
            font-size: 60px;
            transform: translateX(-50%) translateY(-50%);
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div id="clock-container" class="clockContainer"></div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";
            h = (h == 0) ? 12 : h;
            if(h > 12)
            {
                h = h-12;
                session = "PM";
            }
            h = (h<10) ? "0"+h : h;
            m = (m<10) ? "0"+m : m;
            s = (s<10) ? "0"+s : s;
            document.getElementById("clock-container").innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
