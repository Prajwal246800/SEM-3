<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>

<body>
    <div id="clock-container" class="clockContainer"></div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            document.getElementById("clock-container").innerHTML = h + ":" + m + ":" + s;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
