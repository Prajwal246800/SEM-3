<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Circle -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="10" fill="none" />
    </svg>
    <!-- Rectangle -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <rect width="50px" height="50px" style="fill:red; stroke-width:3; stroke:green;"></rect>
    </svg>
    <!-- Ellipse -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <ellipse cx="50" cy="50" rx="40" ry="20" style="stroke:black; stroke-width:3; fill:red;"></ellipse>
    </svg>
    <!-- Polygon -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <polygon points="20 20 , 20 80 , 50 100 , 80 80 , 80 20" style="stroke:black; stroke-width:3; fill:red;"></polygon>
    </svg>
    <!-- Polyline -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <polyline points="20 20 , 50 0 , 80 20 , 80 80 , 50 100 , 20 80" style="stroke:black; stroke-width:3; fill:red;"></polyline>
    </svg>
    <!-- Text -->
    <svg width="100px" height="100px" style="border: 2px solid black;">
        <text x="0" y="50" transform="rotate(50 , 40 , 40)" style="font-size:20px; font-weight:bold;">Hello World!</text>
    </svg>
</body>
</html>
