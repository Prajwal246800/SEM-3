<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Task Progress</h2>
    <progress value="30" max="100"></progress>
    <p>Progress: 30%</p>

    <h2>Updating Progress Dynamically</h2>
    <progress id="dynamic-progress" value="0" max="100"></progress>
    <p>Progress: <span id="progress-value">0%</span></p>

    <script>
        let progressValue = 0;
        const dynamicProgress = document.getElementById('dynamic-progress');
        const progressDisplay = document.getElementById('progress-value');

        function updateProgress()
        {
            if (progressValue <= 100)
            {
                dynamicProgress.value = progressValue;
                progressDisplay.textContent = progressValue + '%';
                progressValue += 10;
            }
            else
            {
                clearInterval(progressInterval);
            }
        }

        const progressInterval = setInterval(updateProgress, 1000); // Update every 1 second
    </script>
</body>

</html>
