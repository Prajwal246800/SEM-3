<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        body{
            padding: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <!-- Canvas  -->
    <canvas id="mycanvas1" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas2" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas3" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas4" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas5" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas6" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas7" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas8" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <canvas id="mycanvas9" style="border:2px solid black" width="100px" height="100px">Hello</canvas>
    <script>
        // fillRect(x , y ,width,height);
        var can = document.getElementById("mycanvas1");
        var ctx = can.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0 , 0 , 50,50)

        //strokeRect(x , y ,width,height);
        var can = document.getElementById("mycanvas2");
        var ctx = can.getContext("2d");
        ctx.fillStyle = "red";
        ctx.strokeRect(50 , 50 , 50,50);

        //clearRect(x , y ,width,height);
        var can = document.getElementById("mycanvas1");
        var ctx = can.getContext("2d");
        ctx.clearRect(0 , 0 , 20,20);

        //moveTo(x , y); lineTo(x, y);
        var can = document.getElementById("mycanvas3");
        var ctx = can.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(0,0);
        ctx.stroke();
        ctx.closePath();

        //arc(x , y , r , sAngle , eAngle , anticlockwise)
        var can = document.getElementById("mycanvas4");
        var ctx = can.getContext('2d');
        ctx.beginPath();
        ctx.arc(50,50,50,0,Math.PI,1); //180 Math.PI last 1 implies anticlockwise 0 implies clockwise
        ctx.fillStyle = "red"
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        // //arcTo(x1 , y1 , x2 , y2 , radius)
        // var can = document.getElementById("mycanvas5");
        // var ctx = can.getContext('2d');
        // ctx.beginPath();
        // ctx.arcTo(50,50,0,50,50);
        // ctx.stroke();
        // ctx.closePath();

        // var can = document.getElementById("mycanvas5");
        // var ctx = can.getContext('2d');
        // ctx.beginPath();
        // ctx.moveTo(0, 0);
        // ctx.arcTo(50, 50, 0, 50, 50);
        // ctx.lineTo(0, 0);
        // ctx.stroke();
        // ctx.closePath();
        

        //createLinearGradient(x1 , y1 , x2 , y2);
        var can = document.getElementById("mycanvas6");
        var ctx = can.getContext('2d');
        var grd = ctx.createLinearGradient(100,100,0,0);
        grd.addColorStop(0, "blue");
        grd.addColorStop(1, "red");
        grd.addColorStop(0.25,"green");
        grd.addColorStop(0.5,"gold");
        grd.addColorStop(0.75,"grey");
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,100,100);

        //createRadialGradient(x1 , y1 , r1 , x2 , y2 , r2);
        var can = document.getElementById("mycanvas7");
        var ctx = can.getContext('2d');
        var grd = ctx.createRadialGradient(50,50,10,50,50,50);
        grd.addColorStop(0, "blue");
        grd.addColorStop(1, "red");
        grd.addColorStop(0.25,"green");
        grd.addColorStop(0.5,"gold");
        grd.addColorStop(0.75,"grey");
        ctx.fillStyle=grd;
        ctx.fillRect(0,0,100,100);

        //fillText(text , x,y);
        var can = document.getElementById("mycanvas8");
        var ctx = can.getContext('2d');
        ctx.fillStyle = "red";
        ctx.font = "20px Arial";
        ctx.fillText("Hello World", 0, 50);
        
        //strokeText(text , x,y);
        var can = document.getElementById("mycanvas9");
        var ctx = can.getContext('2d');
        ctx.strokeStyle = "red";
        ctx.font = "20px Arial";
        ctx.strokeText("Hello World", 0, 50);

    </script>
</body>
</html>
